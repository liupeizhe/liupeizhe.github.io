und bugs <span class="keyword">in</span> some JS interpreters. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> safe_add(x, y)  </span><br><span class="line">&#123;</span><br><span class="line"> var lsw = (x &amp; 0xFFFF) + (y &amp; 0xFFFF)  </span><br><span class="line"> var msw = (x &gt;&gt; 16) + (y &gt;&gt; 16) + (lsw &gt;&gt; 16)  </span><br><span class="line"> <span class="built_in">return</span> (msw &lt;&lt; 16) | (lsw &amp; 0xFFFF)  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Bitwise rotate a 32-bit number to the left. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> rol(num, cnt)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> (num &lt;&lt; cnt) | (num &gt;&gt;&gt; (32 - cnt))  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * These <span class="built_in">functions</span> implement the four basic operations the algorithm uses. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> cmn(q, a, b, x, s, t)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> safe_add(rol(safe_add(safe_add(a, q), safe_add(x, t)), s), b)  </span><br><span class="line">&#125;  </span><br><span class="line"><span class="keyword">function</span> ff(a, b, c, d, x, s, t)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> cmn((b &amp; c) | ((~b) &amp; d), a, b, x, s, t)  </span><br><span class="line">&#125;  </span><br><span class="line"><span class="keyword">function</span> gg(a, b, c, d, x, s, t)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> cmn((b &amp; d) | (c &amp; (~d)), a, b, x, s, t)  </span><br><span class="line">&#125;  </span><br><span class="line"><span class="keyword">function</span> hh(a, b, c, d, x, s, t)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> cmn(b ^ c ^ d, a, b, x, s, t)  </span><br><span class="line">&#125;  </span><br><span class="line"><span class="keyword">function</span> ii(a, b, c, d, x, s, t)  </span><br><span class="line">&#123;  </span><br><span class="line"> <span class="built_in">return</span> cmn(c ^ (b | (~d)), a, b, x, s, t)  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Calculate the MD5 of an array of little-endian words, producing an array </span><br><span class="line"> * of little-endian words. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> coreMD5(x)  </span><br><span class="line">&#123;  </span><br><span class="line"> var a = 1732584193  </span><br><span class="line"> var b = -271733879  </span><br><span class="line"> var c = -1732584194  </span><br><span class="line"> var d = 271733878  </span><br><span class="line">  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; x.length; i += 16)  </span><br><span class="line"> &#123;  </span><br><span class="line">  var olda = a  </span><br><span class="line">  var oldb = b  </span><br><span class="line">  var oldc = c  </span><br><span class="line">  var oldd = d  </span><br><span class="line">  </span><br><span class="line">  a = ff(a, b, c, d, x[i+ 0], 7 , -680876936)  </span><br><span class="line">  d = ff(d, a, b, c, x[i+ 1], 12, -389564586)  </span><br><span class="line">  c = ff(c, d, a, b, x[i+ 2], 17, 606105819)  </span><br><span class="line">  b = ff(b, c, d, a, x[i+ 3], 22, -1044525330)  </span><br><span class="line">  a = ff(a, b, c, d, x[i+ 4], 7 , -176418897) , -2054922799)  </span><br><span class="line">  a = ii(a, b, c, d, x[i+ 8], 6 , 1873313359)  </span><br><span class="line">  d = ii(d, a, b, c, x[i+15], 10, -30611744)  </span><br><span class="line">  c = ii(c, d, a, b, x[i+ 6], 15, -1560198380)  </span><br><span class="line">  b = ii(b, c, d, a, x[i+13], 21, 1309151649)  </span><br><span class="line">  a = ii(a, b, c, d, x[i+ 4], 6 , -145523070)  </span><br><span class="line">  d = ii(d, a, b, c, x[i+11], 10, -1120210379)  </span><br><span class="line">  c = ii(c, d, a, b, x[i+ 2], 15, 718787259)  </span><br><span class="line">  b = ii(b, c, d, a, x[i+ 9], 21, -343485551)  </span><br><span class="line">  </span><br><span class="line">  a = safe_add(a, olda)  </span><br><span class="line">  b = safe_add(b, oldb)  </span><br><span class="line">  c = safe_add(c, oldc)  </span><br><span class="line">  d = safe_add(d, oldd)  </span><br><span class="line"> &#125;  </span><br><span class="line"> <span class="built_in">return</span> [a, b, c, d]  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Convert an array of little-endian words to a hex string. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> binl2hex(binarray)  </span><br><span class="line">&#123;  </span><br><span class="line"> var hex_tab = <span class="string">"0123456789abcdef"</span>  </span><br><span class="line"> var str = <span class="string">""</span>  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; binarray.length * 4; i++)  </span><br><span class="line"> &#123;  </span><br><span class="line">  str += hex_tab.charAt((binarray[i&gt;&gt;2] &gt;&gt; ((i%4)*8+4)) &amp; 0xF) +  </span><br><span class="line">      hex_tab.charAt((binarray[i&gt;&gt;2] &gt;&gt; ((i%4)*8)) &amp; 0xF)  </span><br><span class="line"> &#125;  </span><br><span class="line"> <span class="built_in">return</span> str  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Convert an array of little-endian words to a base64 encoded string. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> binl2b64(binarray)  </span><br><span class="line">&#123;  </span><br><span class="line"> var tab = <span class="string">"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"</span>  </span><br><span class="line"> var str = <span class="string">""</span>  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; binarray.length * 32; i += 6)  </span><br><span class="line"> &#123;  </span><br><span class="line">  str += tab.charAt(((binarray[i&gt;&gt;5] &lt;&lt; (i%32)) &amp; 0x3F) |  </span><br><span class="line">           ((binarray[i&gt;&gt;5+1] &gt;&gt; (32-i%32)) &amp; 0x3F))  </span><br><span class="line"> &#125;  </span><br><span class="line"> <span class="built_in">return</span> str  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Convert an 8-bit character string to a sequence of 16-word blocks, stored </span><br><span class="line"> * as an array, and append appropriate padding <span class="keyword">for</span> MD4/5 calculation. </span><br><span class="line"> * If any of the characters are &gt;255, the high byte is silently ignored. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> str2binl(str)  </span><br><span class="line">&#123;  </span><br><span class="line"> var nblk = ((str.length + 8) &gt;&gt; 6) + 1 // number of 16-word blocks  </span><br><span class="line"> var blks = new Array(nblk * 16)  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; nblk * 16; i++) blks[i] = 0  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; str.length; i++)  </span><br><span class="line">  blks[i&gt;&gt;2] |= (str.charCodeAt(i) &amp; 0xFF) &lt;&lt; ((i%4) * 8)  </span><br><span class="line"> blks[i&gt;&gt;2] |= 0x80 &lt;&lt; ((i%4) * 8)  </span><br><span class="line"> blks[nblk*16-2] = str.length * 8  </span><br><span class="line"> <span class="built_in">return</span> blks  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * Convert a wide-character string to a sequence of 16-word blocks, stored as </span><br><span class="line"> * an array, and append appropriate padding <span class="keyword">for</span> MD4/5 calculation. </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> strw2binl(str)  </span><br><span class="line">&#123;  </span><br><span class="line"> var nblk = ((str.length + 4) &gt;&gt; 5) + 1 // number of 16-word blocks  </span><br><span class="line"> var blks = new Array(nblk * 16)  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; nblk * 16; i++) blks[i] = 0  </span><br><span class="line"> <span class="keyword">for</span>(var i = 0; i &lt; str.length; i++)  </span><br><span class="line">  blks[i&gt;&gt;1] |= str.charCodeAt(i) &lt;&lt; ((i%2) * 16)  </span><br><span class="line"> blks[i&gt;&gt;1] |= 0x80 &lt;&lt; ((i%2) * 16)  </span><br><span class="line"> blks[nblk*16-2] = str.length * 16  </span><br><span class="line"> <span class="built_in">return</span> blks  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> * External interface </span><br><span class="line"> */  </span><br><span class="line"><span class="keyword">function</span> hexMD5 (str) &#123; <span class="built_in">return</span> binl2hex(coreMD5( str2binl(str))) &#125;  </span><br><span class="line"><span class="keyword">function</span> hexMD5w(str) &#123; <span class="built_in">return</span> binl2hex(coreMD5(strw2binl(str))) &#125;  </span><br><span class="line"><span class="keyword">function</span> b64MD5 (str) &#123; <span class="built_in">return</span> binl2b64(coreMD5( str2binl(str))) &#125;  </span><br><span class="line"><span class="keyword">function</span> b64MD5w(str) &#123; <span class="built_in">return</span> binl2b64(coreMD5(strw2binl(str))) &#125;  </span><br><span class="line">/* Backward compatibility */  </span><br><span class="line"><span class="keyword">function</span> calcMD5(str) &#123; <span class="built_in">return</span> binl2hex(coreMD5( str2binl(str))) &#125;  </span><br><span class="line">module.exports = &#123;  </span><br><span class="line"> hexMD5: hexMD5  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
